{% extends 'base.html' %}

{% block content %}
<div class="col-sm-6 col-sm-offset 3">
<table>
<tr>
  <th>Booking</th>
  <th>Contractor</th>
  <th>Base Cost</th>
</tr>

{% for bid in bids %}
<tr>
  <td><a href="{% url 'booking:booking-detail' pk=bid.booking.id %}">{{ bid.booking }}</a></td>
  <td>{{ bid.contractor }}</td>
  <td>{{ bid.base_cost }}</td>
</tr>
{% endfor %}
</table>

</div>
{% endblock %}
